
spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
#    hibernate:
#      ddl-auto: update
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        trace: false

  jackson:
    date-format: dd/MM/yyyy